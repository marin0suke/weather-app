<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <div class="display-weather">
            <p class="date">Today's date</p>
            <p class="weather">Today's weather</p>
            <p class="city">City</p>
            <img class="weather-visual" src="#" alt="Image of the weather">
            <p class="description"></p>
        </div>
        <form class="check-weather-form">
            <label for="location">
                <input type="text" id="location" name="location" placeholder="Search weather by location...">
                <span class="error"></span>
            </label>
            <button type="submit" id="submit">Get weather!</button>
        </form>
    </div>
</body>
</html>
